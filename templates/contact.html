{% extends "base.html" %}

{% block content %}

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<style>
        /* Contact Section */
        .contact-section {
            background-color: #f4f4f4;
            padding: 60px 0;
            background: linear-gradient(135deg, #f47e71 10%, #12c6f384 70%);
        }

        .contact-section .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 36px;
            text-align: center;
            margin-top: 40px; /* Adjusted margin-top */
            margin-bottom: 40px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .contact-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 30px;
        }

        .contact-info {
            width: 40%;
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .contact-item {
            margin-bottom: 30px;
        }

        .contact-item i {
            font-size: 24px;
            color: #007bff;
            margin-right: 10px;
        }

        .contact-item h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .contact-item p a {
            color: #007bff;
            text-decoration: none;
        }

        .contact-item p a:hover {
            text-decoration: underline;
        }

        .contact-form {
            width: 55%;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 6px;
            font-size: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
        }

        button.btn.btn-primary {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.btn.btn-primary:hover {
            background-color: #0056b3;
        }

        .social-links {
            display: flex;
            gap: 15px;
            justify-content: flex-start;
            margin-top: 10px;
        } 

         .social-links a {
            font-size: 24px;
            color: #333;
            transition: color 0.3s ease;
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 50%;
            text-align: center;
            width: 40px;
            height: 40px;
        } 

        .social-links a:hover {
            color: #fff;
            background-color: #007bff;
        }

        .icon-gfg::before {
            content: "GFG";
            font-size: 15px;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }

        .icon-codingninjas::before {
            content: "CN";
            font-size: 15px;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }
        .icon-codeforces::before {
            content: "CF";
            font-size: 15px;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }

        .icon-credly::before {
            content: "Credly";
            font-size: 15px;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }

        /* Animations */
        .animate-fadeInUp {
            animation: fadeInUp 1s ease-in-out;
        }

        .animate-fadeInLeft {
            animation: fadeInLeft 1s ease-in-out;
        }

        .animate-fadeInRight {
            animation: fadeInRight 1s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>

<section class="contact-section">
    <div class="container">
        <h2 class="section-title animate-fadeInUp">Get In Touch</h2>
        
        <div class="contact-content">
            <div class="contact-info animate-fadeInLeft">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <h3>Email</h3>
                    <p><a href="mailto:anubhav.aman.92@gmail.com">anubhav.aman.92@gmail.com</a></p>
                </div>
                
                <div class="contact-item">
                    <i class="fas fa-laptop-code"></i>
                    <h3>Social Profiles</h3>
                    <!-- <div class="social-links"> -->
                      <a href="https://github.com/anubhavaman" target="_blank">
                        <i class="fab fa-github"></i>
                      </a>
                      <a href="https://www.linkedin.com/in/anubhav-aman" target="_blank">
                        <i class="fab fa-linkedin"></i>
                      </a>
                      <a href="https://auth.geeksforgeeks.org/user//anubhavaman92/" target="_blank">
                        <i class="icon-gfg"></i>
                    </a>
                    <a href="https://www.naukri.com/code360/profile/gonato" target="_blank">
                        <i class="icon-codingninjas"></i>
                    </a>
                    <a href="https://www.codechef.com/users/gonato_13" target="_blank">
                        <i class="icon-codeforces"></i>
                    </a>
                    <a href="https://www.credly.com/users/anubhav-aman.53ecfd1c" target="_blank">
                        <i class="icon-credly"></i>
                    </a>
                      
                      
                    <!-- </div> -->
                </div>
            </div>

            <div class="contact-form animate-fadeInRight">
                <form id="contactForm" action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
